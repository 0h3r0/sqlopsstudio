 <h1>Jobs | {{ job_name }}</h1>
 <div class="all-jobs">
	<div class="backButtonIcon"></div>All Jobs
 </div>

<ul class="action-buttons">
	<li>
		<a class="icon-start"></a>
		<p>Run</p>
	</li>
	<li>
		<a class="icon-stop"></a>
		<p>Stop</p>
	</li>
</ul>

 <div class="overview-container">
   <div class="overview-tab">
	 <input id="accordion" type="checkbox">
	 <label for="accordion">Overview</label>
	 <div class="accordion-content">
		<table align='left'>
				<tr>
					<td id='col1'>
						User:
					</td>
					<td id='col2'>
						job.User
					</td>
					<td id='col3'>
						Enabled:
					</td>
					<td id='col4'>
						job.Enabled
					</td>
				</tr>
				<tr>
					<td id='col1'>
						Alert:
					</td>
					<td id='col2'>
						job.Alert
					</td>
					<td id='col3'>
						Notification:
					</td>
					<td id='col4'>
						job.Notification
					</td>
				</tr>
				<tr>
					<td id='col1'>
						Schedule:
					</td>
					<td id='col2'>
						job.Schedule
					</td>
					<td id='col3'>
						Target Server:
					</td>
					<td id='col4'>
						job.Server
					</td>
				</tr>
		</table>
	 </div>
   </div>
</div>
