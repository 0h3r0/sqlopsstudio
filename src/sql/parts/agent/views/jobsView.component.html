<h2>Jobs View</h2>

<div>
	<table class="grid-table">
		<tr>
			<th>Name</th>
			<th>Enabled</th>
			<th>Status</th>
			<th>Last Run Outcome</th>
			<th>Last Run</th>
			<th>Next Run</th>
			<th>Category</th>
			<th>Runnable</th>
			<th>Schedule</th>
			<th>Category ID</th>
		</tr>
		<tr *ngFor="let job of jobs">
			<td>
				{{job.name}}
			</td>
			<td>
				{{job.enabled}}
			</td>
			<td>
				{{job.currentExecutionStatus}}
			</td>
			<td>
				{{job.lastRunOutcome}}
			</td>
			<td>
				{{job.lastRun}}
			</td>
			<td>
				{{job.nextRun}}
			</td>
			<td>
				{{job.category}}
			</td>
			<td>
				{{job.runnable}}
			</td>
			<td>
				{{job.hasSchedule}}
			</td>
			<td>
				{{job.categoryId}}
			</td>
		</tr>
	</table>
</div>
